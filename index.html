<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vdzdy的资源下载仓库 - 404错误</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mica-background"></div>
    
    <div class="container">
        <div class="windows-logo">
            <div class="window-pane pane1"></div>
            <div class="window-pane pane2"></div>
            <div class="window-pane pane3"></div>
            <div class="window-pane pane4"></div>
        </div>
        
        <h1 class="error-code">404</h1>
        <h2 class="error-title">哦，发生什么事了？</h2>
        <p class="error-message">这里是 <span class="highlight">vdzdy的404</span>，不是一个可访问的网站。您可能访问了错误的地址，或者寻找的资源已被移动或删除。</p>
        
        <button class="action-button" onclick="window.location.href='https://blog.vdzdy.top'">
            <span class="button-icon">→</span>
            前往博客
        </button>
    </div>

    <footer>
        &copy; 2023 vdzdy的资源下载仓库 | 页面不存在
    </footer>

    <script>
        // 添加鼠标移动效果增强云母质感
        document.addEventListener('mousemove', function(e) {
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            const micaBackground = document.querySelector('.mica-background');
            micaBackground.style.backgroundPosition = `${x * 20}px ${y * 20}px`;
        });
    </script>
</body>
</html>
